<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Vanity Pro - Redirection</title>
    <meta name="description" content="Redirection automatique vers Solana Vanity Pro">
    <meta http-equiv="refresh" content="5;url=https://trycloudflare.com">
    <style>
        :root {
            --solana-purple: #9945FF;
            --solana-green: #14F195;
            --solana-blue: #00D4FF;
            --bg-primary: #0A0A0F;
            --bg-secondary: #131318;
            --glass-bg: rgba(26, 26, 36, 0.7);
            --glass-border: rgba(153, 69, 255, 0.2);
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0B2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(153, 69, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(20, 241, 149, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(153, 69, 255, 0.2);
        }

        .logo {
            font-size: 64px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--solana-purple), var(--solana-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }

        p {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 32px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 24px;
            border: 4px solid rgba(153, 69, 255, 0.1);
            border-top: 4px solid var(--solana-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            font-size: 14px;
            color: var(--solana-green);
            margin-top: 16px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .error {
            color: #ff4444;
            padding: 16px;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 12px;
            margin-top: 16px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .retry-btn {
            margin-top: 16px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--solana-purple), var(--solana-blue));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
        }

        .loading-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚óà</div>
        <h1>Solana Vanity Pro</h1>
        <p>Redirection en cours...</p>
        
        <div class="spinner"></div>
        <div class="loading-text">Connexion au serveur</div>
        
        <div class="status" id="status"></div>
        <div class="error" id="error">
            ‚ö†Ô∏è Impossible de r√©cup√©rer l'URL du serveur.
            <button class="retry-btn" onclick="fetchAndRedirect()">R√©essayer</button>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');
        const loadingText = document.querySelector('.loading-text');

        async function fetchAndRedirect() {
            try {
                // Masquer l'erreur si affich√©e
                errorEl.classList.remove('show');
                
                // Afficher le statut
                statusEl.textContent = 'üîÑ R√©cup√©ration de l\'URL...';
                statusEl.classList.add('show');
                loadingText.textContent = 'Connexion au serveur';

                // Fetch le fichier JSON
                const response = await fetch('/current-url.json?' + Date.now());
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.url) {
                    throw new Error('URL manquante dans le JSON');
                }

                // Validation de l'URL
                const url = new URL(data.url);
                
                // Redirection
                statusEl.textContent = '‚úÖ Redirection...';
                loadingText.textContent = 'Chargement du site';
                
                setTimeout(() => {
                    window.location.href = data.url;
                }, 500);

            } catch (error) {
                console.error('Erreur de redirection:', error);
                statusEl.classList.remove('show');
                errorEl.classList.add('show');
                loadingText.textContent = 'Erreur de connexion';
            }
        }

        // D√©marrer la redirection au chargement
        window.addEventListener('DOMContentLoaded', fetchAndRedirect);
    </script>
</body>
</html>
